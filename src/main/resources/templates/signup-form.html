<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color : #dc3435
        }
    </style>
</head>
<body>

<h1>회원가입</h1>
<form action="/member/new" method="post" th:object="${memberJoinForm}">

    ID : <input type="text" name="loginId" th:field="*{loginId}" th:errorclass="field-error"><br>
    <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="field-error"></div>

    PassWd : <input type="password" name="loginPasswd" th:field="*{loginPasswd}" th:errorclass="field-error"><br>
    <div th:if="${#fields.hasErrors('loginPasswd')}" th:errors="*{loginPasswd}" class="field-error"></div>

    <label name="grade">
        USER : <input type="radio" name="grade" value="USER" th:field="*{grade}"><br>
        ADMIN : <input type="radio" name="grade" value="ADMIN" th:field="*{grade}"><br>
    </label>
    <div th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" class="field-error"></div>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">회원가입 오류 메세지지</p>
    </div>
    <button type="submit">회원가입</button>
</form>

</body>
</html>
