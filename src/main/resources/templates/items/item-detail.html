<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품 상세</title>
</head>
<body>
<h1>제품 상세 페이지</h1>
제품 ID : <div th:text="${item.id}">item id</div>
<br><br>
제품 이름 : <div th:text="${item.name}">item name</div>
<br><br>
제품 가격 : <div th:text="${item.price}">item price</div>
<br><br>
제품 수량 : <div th:text="${item.quantity}">item quantity</div>
<br><br>
상세 설명 : <div th:text="${item.explain}">item explain</div>
</body>
<a th:href="|/items/update/${item.id}|"><button>수정</button></a>
<a th:href="|/items/delete/${item.id}|"><button>삭제</button></a>
<a href="/">홈</a>
</html>
